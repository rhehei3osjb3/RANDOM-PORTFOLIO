<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Animated Portfolio — Welcome</title>

  <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-1: #04040a; --bg-2:#07102a; --neon1:#ff6ec7; --neon2:#7b61ff; --neon3:#00d4ff; --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, Arial, sans-serif;background:linear-gradient(180deg,var(--bg-1),var(--bg-2));color:#e6f7ff;overflow-x:hidden}

    /* Header */
    header.site-header{position:fixed;left:0;right:0;top:18px;z-index:80;display:flex;justify-content:center;align-items:center;pointer-events:none}
    .site-header .headline{padding:12px 24px;border-radius:14px;backdrop-filter:blur(8px);border:1px solid rgba(255,255,255,0.04);box-shadow:0 10px 40px rgba(2,2,10,0.6);opacity:0;transform:translateY(-8px) scale(0.98);transition:transform 560ms cubic-bezier(.2,.9,.2,1),opacity 560ms;pointer-events:auto}
    .site-header.show .headline{opacity:1;transform:translateY(0) scale(1)}
    .headline h2{margin:0;font-family:Orbitron, Inter, sans-serif;font-weight:700;letter-spacing:0.4px;font-size:18px;color:transparent;background:linear-gradient(90deg,var(--neon2),var(--neon3));-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;text-shadow:0 0 22px rgba(123,97,255,0.16)}
    .headline p{margin:0;font-size:13px;color:rgba(255,255,255,0.78)}

    /* Fullscreen particle canvas sits behind everything */
    #bgCanvas{position:fixed;inset:0;z-index:0;display:block}

    /* Hero */
    .hero{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:50;pointer-events:none}
    .neon{font-family:Monoton, Orbitron, Inter, sans-serif;font-size:clamp(46px,10vw,120px);line-height:0.9;text-align:center;background:linear-gradient(90deg,var(--neon1),var(--neon2),var(--neon3));-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;letter-spacing:-1px;position:relative;filter:drop-shadow(0 8px 48px rgba(123,97,255,0.12))}
    .neon::after{content:'';position:absolute;inset:-18px;background:radial-gradient(ellipse at 20% 20%, rgba(255,110,199,0.12), transparent 8%),radial-gradient(ellipse at 80% 80%, rgba(0,212,255,0.09), transparent 8%);filter:blur(20px);z-index:-1;pointer-events:none}

    /* per-character reveal (fast) */
    .char{display:inline-block;opacity:0;transform:translateX(-24px) skewX(-6deg) scaleX(0.98);filter:blur(3px);animation:charIn .46s cubic-bezier(.2,.9,.2,1) forwards}
    @keyframes charIn{to{opacity:1;transform:translateX(0) skewX(0) scaleX(1);filter:blur(0)}}

    /* tiny neon flicker + scanline overlay */
    .neon.flicker{animation:neonFlicker 3s infinite}
    @keyframes neonFlicker{0%{text-shadow:0 0 32px rgba(255,110,199,0.18),0 0 72px rgba(123,97,255,0.12)}45%{text-shadow:0 0 12px rgba(255,110,199,0.06)}50%{text-shadow:0 0 36px rgba(0,212,255,0.12),0 0 88px rgba(123,97,255,0.18)}100%{text-shadow:0 0 32px rgba(255,110,199,0.18),0 0 72px rgba(123,97,255,0.12)}}

    /* collapse hero smoothly so it looks cinematic */
    .hero.collapse{transform:translateY(-28vh) scale(0.26);transition:transform 680ms cubic-bezier(.22,.9,.2,1);transform-origin:center center}

    main{max-width:1100px;margin:140px auto 60px;padding:16px;position:relative;z-index:20}

    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:22px}
    .card{border-radius:14px;overflow:hidden;padding:6px;border:1px solid rgba(255,255,255,0.04);box-shadow:0 10px 60px rgba(2,2,6,0.6);cursor:pointer;transition:transform .28s cubic-bezier(.2,.9,.2,1),box-shadow .28s}
    .card:hover{transform:translateY(-8px) scale(1.02);box-shadow:0 30px 90px rgba(2,2,6,0.9)}
    .frame{width:100%;height:180px;display:flex;align-items:center;justify-content:center;border-radius:12px;overflow:hidden;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));border:1px solid rgba(255,255,255,0.02)}
    .frame img{max-width:100%;max-height:100%;object-fit:cover;display:block;transition:transform .45s ease}

    /* hover zoom lens effect */
    .frame:hover img{transform:scale(1.06) translateZ(0)}

    /* Lightbox */
    .lightbox{position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:90;background:linear-gradient(180deg,rgba(8,8,12,0.92),rgba(2,2,6,0.98))}
    .lightbox.open{display:flex;animation:fadeIn .12s ease}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    .lightbox .content{max-width:95vw;max-height:92vh;display:flex;flex-direction:column;gap:12px;align-items:center}
    .lightbox img{max-width:100%;max-height:80vh;border-radius:12px;box-shadow:0 40px 160px rgba(0,0,0,0.75);transform-origin:center center;transition:transform .25s ease}
    .lightbox .controls{display:flex;gap:10px;align-items:center}
    .btn{background:transparent;padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);color:#fff;cursor:pointer;font-weight:700}

    footer{color:rgba(255,255,255,0.9);text-align:center;margin:50px 0 80px;font-size:15px}
    footer strong{color:transparent;background:linear-gradient(90deg,var(--neon2),var(--neon3));-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;text-shadow:0 0 24px rgba(123,97,255,0.14)}

    /* small responsive tweaks */
    @media (max-width:920px){.frame{height:150px}} @media (max-width:640px){.neon{font-size:clamp(34px,12vw,64px)}.frame{height:120px}header.site-header{top:10px}}
  </style>
</head>
<body>

  <canvas id="bgCanvas" aria-hidden="true"></canvas>

  <header class="site-header" aria-hidden="true">
    <div class="headline" role="banner">
      <h2 id="top-title">These are the works i did yet, I just like making sutff</h2>
      <p id="top-sub">Click any frame to zoom. Use ← → to navigate, Esc to close.</p>
    </div>
  </header>

  <div class="hero" id="hero">
    <h1 class="neon flicker" id="heroText">Welcome to my portfolio - Random</h1>
  </div>

  <main>
    <section id="gallery-section">
      <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:20px">
        <div>
          <h1 style="margin:0;font-family:Orbitron, Inter, sans-serif;font-size:28px">Portfolio</h1>
        </div>
      </div>

      <div class="gallery" id="gallery" aria-live="polite"></div>
    </section>

    <footer>
      contact me on discord <strong>random698</strong>
    </footer>
  </main>

  <div class="lightbox" id="lightbox" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="content">
      <img id="lightbox-img" alt="zoomed image">
      <div class="controls">
        <button class="btn" id="prevBtn" title="Previous (←)">← Prev</button>
        <button class="btn" id="nextBtn" title="Next (→)">Next →</button>
        <button class="btn" id="closeBtn" title="Close (Esc)">Close</button>
        <button class="btn" id="homeBtn" title="Back to top">Back to top</button>
      </div>
    </div>
  </div>

  <script>
    // CONFIG
    const GITHUB_OWNER = ""; // set your GitHub owner
    const GITHUB_REPO = "";  // set your GitHub repo
    const GITHUB_PATH = "";  // optional folder path
    const imageUrls = [];     // or paste raw image URLs here (they take priority)

    // DOM
    const canvas = document.getElementById('bgCanvas');
    const hero = document.getElementById('hero');
    const heroText = document.getElementById('heroText');
    const headerEl = document.querySelector('.site-header');
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const closeBtn = document.getElementById('closeBtn');
    const homeBtn = document.getElementById('homeBtn');

    let images = [];
    let currIndex = 0;

    // Simple particle background (small moving dots with subtle lines)
    (function particles(){
      const ctx = canvas.getContext('2d');
      let w=canvas.width=innerWidth, h=canvas.height=innerHeight;
      const pts = Array.from({length: Math.max(40, Math.floor((w*h)/70000))}, ()=>({
        x: Math.random()*w, y: Math.random()*h, vx:(Math.random()-0.5)*0.4, vy:(Math.random()-0.5)*0.4, r: Math.random()*1.6+0.6
      }));
      function resize(){ w=canvas.width=innerWidth; h=canvas.height=innerHeight; }
      addEventListener('resize', resize);
      function draw(){ ctx.clearRect(0,0,w,h); ctx.globalCompositeOperation='lighter';
        for(let i=0;i<pts.length;i++){ const p=pts[i]; p.x+=p.vx; p.y+=p.vy; if(p.x<0)p.x=w; if(p.x>w)p.x=0; if(p.y<0)p.y=h; if(p.y>h)p.y=0; ctx.beginPath(); ctx.fillStyle='rgba(123,97,255,0.12)'; ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill(); }
        // draw faint connections
        for(let i=0;i<pts.length;i++){ for(let j=i+1;j<pts.length;j++){ const a=pts[i], b=pts[j]; const dx=a.x-b.x, dy=a.y-b.y; const d=dx*dx+dy*dy; if(d<12000){ const o = 1 - d/12000; ctx.strokeStyle = `rgba(123,97,255,${o*0.06})`; ctx.lineWidth=1; ctx.beginPath(); ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y); ctx.stroke(); } } }
        requestAnimationFrame(draw);
      }
      draw();
    })();

    // GitHub helper
    async function fetchGithubImages(owner, repo, path){
      if(!owner || !repo) return [];
      const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path || ''}`;
      try{
        const res = await fetch(apiUrl);
        if(!res.ok) throw new Error(res.status);
        const list = await res.json();
        const arr = Array.isArray(list) ? list : [list];
        const imgs = arr.filter(f=>f.type==='file' && /\.(jpe?g|png|gif|webp|svg)$/i.test(f.name)).map(f=>f.download_url || `https://raw.githubusercontent.com/${owner}/${repo}/main/${f.path}`);
        return imgs;
      }catch(e){ return []; }
    }

    function placeholderSVG(label){ const svg = encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' width='1200' height='800'><defs><linearGradient id='g' x1='0' x2='1'><stop offset='0' stop-color='#1b1138'/><stop offset='1' stop-color='#002b3a'/></linearGradient></defs><rect width='100%' height='100%' fill='url(#g)' /><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-family='Inter, Arial' fill='#fff' font-size='48'>${label}</text></svg>`); return `data:image/svg+xml;charset=utf-8,${svg}`; }

    function createCard(url, idx){
      const card=document.createElement('div'); card.className='card'; card.tabIndex=0; card.setAttribute('role','button'); card.setAttribute('aria-label','Open image in viewer');
      const frame=document.createElement('div'); frame.className='frame';
      const img=document.createElement('img'); img.src=url; img.alt=`Project image ${idx+1}`;
      frame.appendChild(img); card.appendChild(frame);
      // subtle parallax on mouse move
      frame.addEventListener('mousemove', e=>{ const r=frame.getBoundingClientRect(); const dx=(e.clientX - (r.left + r.width/2))/r.width; const dy=(e.clientY - (r.top + r.height/2))/r.height; img.style.transform=`scale(1.06) translate(${dx*6}px, ${dy*6}px)`; });
      frame.addEventListener('mouseleave', ()=>{ img.style.transform='scale(1.00) translate(0,0)'; });
      card.addEventListener('click', ()=>openLightbox(idx)); card.addEventListener('keypress', e=>{ if(e.key==='Enter') openLightbox(idx); });
      return card;
    }

    function renderGallery(list){ gallery.innerHTML=''; if(!list.length){ for(let i=0;i<6;i++) gallery.appendChild(createCard(placeholderSVG('Placeholder '+(i+1)), i)); return; } list.forEach((u,i)=>gallery.appendChild(createCard(u,i))); }

    function openLightbox(index){ currIndex=index; lightboxImg.src=images[index]; lightbox.classList.add('open'); lightbox.setAttribute('aria-hidden','false'); document.body.style.overflow='hidden'; }
    function closeLightbox(){ lightbox.classList.remove('open'); lightbox.setAttribute('aria-hidden','true'); document.body.style.overflow='auto'; }
    function showNext(){ if(images.length===0) return; currIndex=(currIndex+1)%images.length; lightboxImg.src=images[currIndex]; }
    function showPrev(){ if(images.length===0) return; currIndex=(currIndex-1+images.length)%images.length; lightboxImg.src=images[currIndex]; }

    prevBtn.addEventListener('click', showPrev); nextBtn.addEventListener('click', showNext); closeBtn.addEventListener('click', closeLightbox); homeBtn.addEventListener('click', ()=>{ closeLightbox(); window.scrollTo({top:0,behavior:'smooth'}); });
    document.addEventListener('keydown', e=>{ if(lightbox.classList.contains('open')){ if(e.key==='Escape') closeLightbox(); if(e.key==='ArrowRight') showNext(); if(e.key==='ArrowLeft') showPrev(); } });

    // Intersection observer for cards' entrance
    const observer=new IntersectionObserver((entries)=>{ entries.forEach(ent=>{ if(ent.isIntersecting){ ent.target.style.transition='transform .45s cubic-bezier(.2,.9,.2,1), opacity .45s'; ent.target.style.transform='translateY(0)'; ent.target.style.opacity=1; observer.unobserve(ent.target); } }); }, {threshold:0.06});
    const originalAppend=Element.prototype.appendChild; Element.prototype.appendChild=function(el){ const result=originalAppend.call(this,el); if(this===gallery && el.classList && el.classList.contains('card')){ el.style.transform='translateY(18px)'; el.style.opacity='0'; setTimeout(()=>observer.observe(el),90); } return result; }

    // Reveal sequence: per-char left-to-right, fast, then cinematic collapse + header reveal
    document.addEventListener('DOMContentLoaded', async ()=>{
      // split hero text into chars
      const text = heroText.textContent.trim();
      heroText.innerHTML = text.split('').map(ch=>`<span class="char">${ch===' ' ? '&nbsp;' : ch}</span>`).join('');
      const chars=heroText.querySelectorAll('.char');
      // faster reveal for "fastrack" effect
      chars.forEach((c,i)=>{ c.style.animationDelay = `${i*16}ms`; });
      // small glitch pass (subtle) for pro feel
      await delay(chars.length*16 + 220);
      hero.classList.add('collapse'); headerEl.classList.add('show'); headerEl.setAttribute('aria-hidden','false');
      await delay(620);
      hero.remove();

      // load images
      if(imageUrls && imageUrls.length) images = imageUrls.slice(); else images = await fetchGithubImages(GITHUB_OWNER, GITHUB_REPO, GITHUB_PATH);
      if(!images || images.length===0) images = Array.from({length:6}, (_,i)=>placeholderSVG('Placeholder '+(i+1)));
      renderGallery(images);
    });

    function delay(ms){ return new Promise(r=>setTimeout(r,ms)); }

    // parallax for hero responsive to mouse
    document.addEventListener('mousemove', e=>{
      const hw = innerWidth/2, hh = innerHeight/2; const dx = (e.clientX - hw)/hw; const dy = (e.clientY - hh)/hh;
      hero.style.transform = `translate(${dx*8}px, ${dy*6}px)`;
      heroText.style.transform = `translate(${dx*18}px, ${dy*8}px) rotate(${dx*2}deg)`;
    });

  </script>
</body>
</html>
